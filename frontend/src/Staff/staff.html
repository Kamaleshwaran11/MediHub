<!-- PAGE HEADER -->
<div class="container-fluid bg-primary py-5">
    <h1 class="text-center text-white">Healthcare Staff Management</h1>
</div>

<!-- Buttons -->
<div class="text-center mt-4">
    <button class="btn btn-success" id="openAddStaffBtn">Add Staff Member</button>
    <button class="btn btn-primary" id="refreshBtn">Refresh List</button>
</div>

<!-- SEARCH BAR -->
<div class="container mt-4">
    <input id="searchInput" type="text" class="form-control" placeholder="Search by name, role, department, or specialization..." onkeyup="filterStaff()">
</div>

<!-- DEPARTMENT FILTER -->
<div class="container mt-3 mb-3">
    <div class="btn-group w-100" role="group">
        <button type="button" class="btn btn-outline-primary" onclick="filterByDepartment('all')">All Departments</button>
        <button type="button" class="btn btn-outline-primary" onclick="filterByDepartment('Emergency')">Emergency</button>
        <button type="button" class="btn btn-outline-primary" onclick="filterByDepartment('Cardiology')">Cardiology</button>
        <button type="button" class="btn btn-outline-primary" onclick="filterByDepartment('Pharmacy')">Pharmacy</button>
        <button type="button" class="btn btn-outline-primary" onclick="filterByDepartment('Laboratory')">Laboratory</button>
    </div>
</div>

<!-- STAFF CARDS -->
<div class="container mt-4">
    <div id="staffList" class="row gy-4"></div>
</div>

<!-- -------------------------------------------------- -->
<!-- ADD STAFF POPUP -->
<!-- -------------------------------------------------- -->
<div id="addStaffPopupOverlay" class="popup-overlay" style="display:none;"></div>

<div id="addStaffPopupWindow" class="popup-window" style="display:none; max-width:700px;">
    <div class="card">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0">Add Staff Member</h4>
        </div>
        <div class="card-body">
            <form id="addStaffForm">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Name *</label>
                        <input id="staffName" class="form-control" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Role *</label>
                        <select id="staffRole" class="form-control" required>
                            <option value="">Select Role</option>
                            <option value="Nurse">Nurse</option>
                            <option value="Pharmacist">Pharmacist</option>
                            <option value="Lab Technician">Lab Technician</option>
                            <option value="Radiologist">Radiologist</option>
                            <option value="Physical Therapist">Physical Therapist</option>
                            <option value="Medical Assistant">Medical Assistant</option>
                            <option value="Receptionist">Receptionist</option>
                        </select>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Department *</label>
                        <select id="staffDepartment" class="form-control" required>
                            <option value="">Select Department</option>
                            <option value="Emergency">Emergency</option>
                            <option value="Cardiology">Cardiology</option>
                            <option value="Pediatrics">Pediatrics</option>
                            <option value="Orthopedics">Orthopedics</option>
                            <option value="Laboratory">Laboratory</option>
                            <option value="Pharmacy">Pharmacy</option>
                            <option value="Radiology">Radiology</option>
                            <option value="Administration">Administration</option>
                        </select>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Qualification *</label>
                        <input id="staffQualification" class="form-control" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">License Number *</label>
                        <input id="staffLicense" class="form-control" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Experience (Years)</label>
                        <input id="staffExperience" class="form-control" type="number" min="0">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Shift *</label>
                        <select id="staffShift" class="form-control" required>
                            <option value="">Select Shift</option>
                            <option value="Morning">Morning (6 AM - 2 PM)</option>
                            <option value="Evening">Evening (2 PM - 10 PM)</option>
                            <option value="Night">Night (10 PM - 6 AM)</option>
                        </select>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Specialization</label>
                        <input id="staffSpecialization" class="form-control" placeholder="e.g., Pediatric Nursing">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Email *</label>
                        <input id="staffEmail" class="form-control" type="email" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Phone *</label>
                        <input id="staffPhone" class="form-control" required>
                    </div>
                </div>

                <button class="btn btn-primary" type="submit">Add Staff Member</button>
                <button type="button" id="closeAddStaffBtn" class="btn btn-secondary">Close</button>
            </form>
        </div>
    </div>
</div>

<!-- -------------------------------------------------- -->
<!-- EDIT STAFF POPUP -->

                            <option value="Pediatrics">Pediatrics</option>
                            <option value="Orthopedics">Orthopedics</option>
                            <option value="Laboratory">Laboratory</option>
                            <option value="Pharmacy">Pharmacy</option>
                            <option value="Radiology">Radiology</option>
                            <option value="Administration">Administration</option>
                        </select>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Qualification *</label>
                        <input id="editStaffQualification" class="form-control" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">License Number *</label>
                        <input id="editStaffLicense" class="form-control" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Experience (Years)</label>
                        <input id="editStaffExperience" class="form-control" type="number" min="0">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Shift *</label>
                        <select id="editStaffShift" class="form-control" required>
                            <option value="">Select Shift</option>
                            <option value="Morning">Morning (6 AM - 2 PM)</option>
                            <option value="Evening">Evening (2 PM - 10 PM)</option>
                            <option value="Night">Night (10 PM - 6 AM)</option>
                        </select>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Specialization</label>
                        <input id="editStaffSpecialization" class="form-control" placeholder="e.g., Pediatric Nursing">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Email *</label>
                        <input id="editStaffEmail" class="form-control" type="email" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Phone *</label>
                        <input id="editStaffPhone" class="form-control" required>
                    </div>
                </div>

                <button class="btn btn-primary" type="submit">Update Staff Member</button>
                <button type="button" id="closeEditStaffBtn" class="btn btn-secondary">Close</button>
            </form>
        </div>
    </div>
</div>
