<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Healthcare Staff Management - MediHub</title>
  <link rel="stylesheet" href="staff.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-4">
    <h1>Healthcare Staff Management</h1>
    <div class="card mb-4">
      <div class="card-body">
        <form id="staffForm" class="row g-3">
          <input type="hidden" id="staffId">
          
          <div class="col-md-6">
            <label class="form-label">Name</label>
            <input id="name" class="form-control" required>
          </div>
          
          <div class="col-md-6">
            <label class="form-label">Role</label>
            <select id="role" class="form-select" required>
              <option value="">Select Role</option>
              <option value="Nurse">Nurse</option>
              <option value="Pharmacist">Pharmacist</option>
              <option value="Lab Technician">Lab Technician</option>
              <option value="Radiologist">Radiologist</option>
              <option value="Physical Therapist">Physical Therapist</option>
              <option value="Medical Assistant">Medical Assistant</option>
              <option value="Receptionist">Receptionist</option>
            </select>
          </div>

          <div class="col-md-6">
            <label class="form-label">Department</label>
            <select id="department" class="form-select" required>
              <option value="">Select Department</option>
              <option value="Emergency">Emergency</option>
              <option value="Cardiology">Cardiology</option>
              <option value="Pediatrics">Pediatrics</option>
              <option value="Orthopedics">Orthopedics</option>
              <option value="Laboratory">Laboratory</option>
              <option value="Pharmacy">Pharmacy</option>
              <option value="Radiology">Radiology</option>
              <option value="Administration">Administration</option>
            </select>
          </div>

          <div class="col-md-6">
            <label class="form-label">Qualification</label>
            <input id="qualification" class="form-control" required>
          </div>

          <div class="col-md-6">
            <label class="form-label">License Number</label>
            <input id="licenseNumber" class="form-control" required>
          </div>

          <div class="col-md-6">
            <label class="form-label">Experience (Years)</label>
            <input type="number" id="experienceYears" class="form-control" min="0">
          </div>

          <div class="col-md-6">
            <label class="form-label">Shift</label>
            <select id="shift" class="form-select" required>
              <option value="">Select Shift</option>
              <option value="Morning">Morning (6 AM - 2 PM)</option>
              <option value="Evening">Evening (2 PM - 10 PM)</option>
              <option value="Night">Night (10 PM - 6 AM)</option>
            </select>
          </div>

          <div class="col-md-6">
            <label class="form-label">Specialization</label>
            <input id="specialization" class="form-control" placeholder="e.g., Pediatric Nursing, Clinical Chemistry">
          </div>

          <div class="col-md-6">
            <label class="form-label">Email</label>
            <input id="email" type="email" class="form-control" required>
          </div>

          <div class="col-md-6">
            <label class="form-label">Phone</label>
            <input id="phone" class="form-control" required>
          </div>

          <div class="col-12">
            <button type="submit" class="btn btn-primary">Save</button>
            <button type="button" id="cancel" class="btn btn-secondary">Cancel</button>
          </div>
        </form>
      </div>
    </div>

    <div class="card">
      <div class="card-header d-flex justify-content-between align-items-center">
        <h2 class="h5 mb-0">Healthcare Staff</h2>
        <div class="btn-group">
          <button class="btn btn-outline-primary" onclick="filterByDepartment('all')">All</button>
          <button class="btn btn-outline-primary" onclick="filterByDepartment('Emergency')">Emergency</button>
          <button class="btn btn-outline-primary" onclick="filterByDepartment('Pharmacy')">Pharmacy</button>
          <button class="btn btn-outline-primary" onclick="filterByDepartment('Laboratory')">Laboratory</button>
        </div>
      </div>
      <div class="card-body">
        <table id="staffTable" class="table table-striped">
          <thead>
            <tr>
              <th>Name</th>
              <th>Role</th>
              <th>Department</th>
              <th>Qualification</th>
              <th>License</th>
              <th>Experience</th>
              <th>Shift</th>
              <th>Contact</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="staff.js"></script>
</body>
</html>
