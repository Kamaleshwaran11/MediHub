<!-- PAGE HEADER -->
<div class="container-fluid bg-primary py-5">
    <h1 class="text-center text-white">Doctors</h1>
</div>


<!-- Buttons -->
<div class="text-center mt-4">
    <button class="btn btn-success" id="openAddDoctorPopupBtn">Add Doctor</button>
    <button class="btn btn-primary" id="refreshBtn">Refresh List</button>
</div>


<!-- SEARCH BAR -->
<div class="container mt-4">
    <input id="searchInput" 
           type="text" 
           class="form-control" 
           placeholder="Search by name, specialization, or city..."
           onkeyup="filterDoctors()">
</div>


<!-- DOCTOR CARDS -->
<div class="container mt-4">
    <div id="doctorList" class="row gy-4"></div>
</div>


<!-- -------------------------------------------------- -->
<!-- ADD DOCTOR POPUP -->
<!-- -------------------------------------------------- -->
<div id="addDoctorPopupOverlay" class="popup-overlay" style="display:none;"></div>

<div id="addDoctorPopupWindow" class="popup-window" style="display:none; max-width:600px;">
    <div class="card">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0">Add Doctor</h4>
        </div>
        <div class="card-body">
            <form id="addDoctorForm">
                <div class="mb-3">
                    <label class="form-label">Name *</label>
                    <input id="doctorName" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Specialization *</label>
                    <input id="doctorSpecialization" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Experience (Years) *</label>
                    <input id="doctorExperience" class="form-control" type="number" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">City/Location *</label>
                    <input id="doctorLocation" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Email *</label>
                    <input id="doctorEmail" class="form-control" type="email" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Phone *</label>
                    <input id="doctorPhone" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Password *</label>
                    <input id="doctorPassword" class="form-control" type="password" required>
                </div>

                <button class="btn btn-primary" type="submit">Add Doctor</button>
                <button type="button" id="closeAddDoctorPopupBtn" class="btn btn-secondary">Close</button>
            </form>
        </div>
    </div>
</div>


<!-- -------------------------------------------------- -->
<!-- EDIT DOCTOR POPUP -->
<!-- -------------------------------------------------- -->
<div id="editDoctorPopupOverlay" class="popup-overlay" style="display:none;"></div>

<div id="editDoctorPopupWindow" class="popup-window" style="display:none; max-width:600px;">
    <div class="card">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0">Edit Doctor</h4>
        </div>
        <div class="card-body">
            <form id="editDoctorForm">
                <div class="mb-3">
                    <label class="form-label">Name *</label>
                    <input id="editDoctorName" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Specialization *</label>
                    <input id="editDoctorSpecialization" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Experience (Years) *</label>
                    <input id="editDoctorExperience" class="form-control" type="number" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">City/Location *</label>
                    <input id="editDoctorLocation" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Email *</label>
                    <input id="editDoctorEmail" class="form-control" type="email" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Phone *</label>
                    <input id="editDoctorPhone" class="form-control" required>
                </div>

                <button class="btn btn-primary" type="submit">Update Doctor</button>
                <button type="button" id="closeEditDoctorPopupBtn" class="btn btn-secondary">Close</button>
            </form>
        </div>
    </div>
</div>


<!-- -------------------------------------------------- -->
<!-- SCRIPTS -->
<!-- -------------------------------------------------- -->
<script src="../../js/bootstrap.bundle.min.js"></script>
<script src="doctors.js"></script>

</body>
