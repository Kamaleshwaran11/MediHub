<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EHR - Electronic Health Records</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="ehr.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="../../index.html">
                <i class="bi bi-hospital"></i> MediHub
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="../../index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../Patients/patients.html">Patients</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../Doctors/doctors.html">Doctors</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../Staff/staff.html">Staff</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <!-- Page Header -->
        <div class="row mb-4">
            <div class="col">
                <h1 class="page-title">Electronic Health Records (EHR)</h1>
                <p class="text-muted">Manage patient medical history and visit records</p>
            </div>
            <div class="col-auto">
                <button class="btn btn-primary" onclick="openAddEhrPopup()">
                    <i class="bi bi-plus-circle"></i> New EHR Record
                </button>
            </div>
        </div>

        <!-- Search and Filter Section -->
        <div class="row mb-3">
            <div class="col-md-6">
                <input type="text" id="searchInput" class="form-control" placeholder="Search by patient or doctor name...">
            </div>
        </div>

        <!-- EHR Records Display -->
        <div class="row" id="ehrList">
            <!-- EHR records will be displayed here as cards -->
        </div>
    </div>

    <!-- Add/Edit EHR Modal -->
    <div class="modal fade" id="ehrModal" tabindex="-1" aria-labelledby="ehrModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title" id="ehrModalLabel">EHR Record</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="ehrForm">
                        <input type="hidden" id="ehrId">
                        
                        <div class="mb-3">
                            <label class="form-label">Patient Name</label>
                            <input type="text" id="patientName" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Doctor Name</label>
                            <input type="text" id="doctorName" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Visit Date</label>
                            <input type="date" id="visitDate" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Diagnosis</label>
                            <textarea id="diagnosis" class="form-control" rows="3" placeholder="Enter diagnosis details..."></textarea>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Treatment</label>
                            <textarea id="treatment" class="form-control" rows="3" placeholder="Enter treatment details..."></textarea>
                        </div>

                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-primary">Save Record</button>
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="ehr.js"></script>
</body>
</html>
