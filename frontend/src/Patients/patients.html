<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Patients - MediHub</title>
  <link rel="stylesheet" href="patients.css">
</head>
<body>
  <div class="container">
    <h1>Patients</h1>
    <form id="patientForm">
      <input type="hidden" id="patientId">
      <label>Name: <input id="name" required></label>
      <label>Age: <input id="age" type="number" required></label>
      <label>Gender: <input id="gender"></label>
      <label>Phone: <input id="phone"></label>
      <button type="submit">Save</button>
      <button type="button" id="cancel">Cancel</button>
    </form>

    <h2>All Patients</h2>
    <table id="patientsTable">
      <thead><tr><th>ID</th><th>Name</th><th>Age</th><th>Gender</th><th>Phone</th><th>Actions</th></tr></thead>
      <tbody></tbody>
    </table>
  </div>
  <script src="patients.js"></script>
</body>
</html>
