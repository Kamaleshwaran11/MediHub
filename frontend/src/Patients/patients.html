<!-- PAGE HEADER -->
<div class="container-fluid bg-primary py-5">
    <h1 class="text-center text-white">Patients</h1>
</div>

<!-- Buttons -->
<div class="text-center mt-4">
    <button class="btn btn-success" id="openAddPatientBtn">Add Patient</button>
    <button class="btn btn-primary" id="refreshBtn">Refresh List</button>
</div>

<!-- SEARCH BAR -->
<div class="container mt-4">
    <input id="searchInput" type="text" class="form-control" placeholder="Search by name, phone, or gender..." onkeyup="filterPatients()">
</div>

<!-- PATIENT CARDS -->
<div class="container mt-4">
    <div id="patientList" class="row gy-4"></div>
</div>

<!-- -------------------------------------------------- -->
<!-- ADD PATIENT POPUP -->
<!-- -------------------------------------------------- -->
<div id="addPatientPopupOverlay" class="popup-overlay" style="display:none;"></div>

<div id="addPatientPopupWindow" class="popup-window" style="display:none; max-width:600px;">
    <div class="card">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0">Add Patient</h4>
        </div>
        <div class="card-body">
            <form id="addPatientForm">
                <div class="mb-3">
                    <label class="form-label">Name *</label>
                    <input id="patientName" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Age *</label>
                    <input id="patientAge" class="form-control" type="number" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Gender *</label>
                    <select id="patientGender" class="form-control" required>
                        <option value="">Select Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Phone *</label>
                    <input id="patientPhone" class="form-control" required>
                </div>

                <button class="btn btn-primary" type="submit">Add Patient</button>
                <button type="button" id="closeAddPatientBtn" class="btn btn-secondary">Close</button>
            </form>
        </div>
    </div>
</div>

<!-- -------------------------------------------------- -->
<!-- EDIT PATIENT POPUP -->
<!-- -------------------------------------------------- -->
<div id="editPatientPopupOverlay" class="popup-overlay" style="display:none;"></div>

<div id="editPatientPopupWindow" class="popup-window" style="display:none; max-width:600px;">
    <div class="card">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0">Edit Patient</h4>
        </div>
        <div class="card-body">
            <form id="editPatientForm">
                <div class="mb-3">
                    <label class="form-label">Name *</label>
                    <input id="editPatientName" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Age *</label>
                    <input id="editPatientAge" class="form-control" type="number" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Gender *</label>
                    <select id="editPatientGender" class="form-control" required>
                        <option value="">Select Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Phone *</label>
                    <input id="editPatientPhone" class="form-control" required>
                </div>

                <button class="btn btn-primary" type="submit">Update Patient</button>
                <button type="button" id="closeEditPatientBtn" class="btn btn-secondary">Close</button>
            </form>
        </div>
    </div>
</div>

<!-- SCRIPTS -->

<script src="../../js/bootstrap.bundle.min.js"></script>
